<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Google Advanced Search</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="main.css"/>		
		<link href="fontawsome/css/all.css" rel="stylesheet"/>		
	</head>
	
	<body class="container-fluid">
	<div class="heading">
		<nav class="nav">
			<a href="index.html" class="nav-link border border-primary rounded">
				<i class="fas fa-home"></i> Search
			</a>
			<a href="advanced.html" class="nav-link border border-primary rounded">
				Advanced <i class="fas fa-search"></i>
			</a>			
		</nav>
	</div>
	<div class="mycontainer">			
		<form class="form-group" action="https://www.google.com/search">
			<label><b>Find pages with...</b></label>
			<div class="advanced">
				<label>All these words:</label>
				<input type="text" name="as_q" class="form-control"/>
			</div>
			<div class="advanced">
				<label>This exact word or phrase:</label>
				<input type="text" name="as_epq" class="form-control"/>
			</div>
			<div class="advanced">
				<label>Any of these words:</label>
				<input type="text" id="qs" name="as_oq" class="form-control"/>
			</div>
			<div class="advanced">
				<label>None of these words</label>
				<input type="text" name="as_eq" class="form-control"/>
			</div>		
			<div class="advanced">
				<label>Numbers range</label>
				<div><input type="text" placeholder="from.." name="as_nlo" class="form-control"/></div>				
				<div><input type="text" placeholder="to" name="as_nhi" class="form-control"/></div>
			</div>		
			<button type="submit" class="btn btn-primary">Google Advanced Search</button>			
		</form>		
	</div>
	<div class="footage">
		<p><i class="far fa-copyright"></i>TW MABATHA </p>

	</div>
		<script src="js/jquery-3.5.1.min.js"/>
		<script src="js/bootstrap.min.js"/> 
	</body>
</html>
